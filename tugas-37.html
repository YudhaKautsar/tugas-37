<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="namedItem">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="name">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="length">contoh</p>
        <hr />
        <script type="text/javascript">
            function tombol() {
                const itemName = document.getElementsByTagName("button")[0]
                .attributes.getNamedItem("onclick").value;
                document.getElementById("namedItem").innerHTML = itemName;

                // const nama = document.getElementsByTagName("button")[0]
                // .attributes.item(0).name;
                // document.getElementById('name').innerHTML = nama;
                
                const nama = document.getElementsByTagName("button")[0]
                .attributes[0].name;
                document.getElementById('name').innerHTML = nama;


                const lengthTotal = document.getElementsByTagName("button")[0]
                .attributes.length;
                document.getElementById("length").innerHTML = lengthTotal;
            }
        </script>
 </body>
</html>
